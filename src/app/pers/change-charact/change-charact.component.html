<h1 mat-dialog-title>
    {{tittle}}
</h1>
<div mat-dialog-content>
    <mat-form-field fxFlex>
        <mat-select [(ngModel)]="characteristic" panelClass="panel-override">
            <mat-option *ngFor="let a of allCharacts" [value]="a">
                {{a.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [mat-dialog-close]="characteristic">Ok</button>
</div>
