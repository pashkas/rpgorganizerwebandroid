  <section class="example-section">
    <div [style.width]="val + '%'" class="progress-bar h-100" [ngStyle]="{ 'background-color': 'LightGreen' }"></div>
    <div class="text-section text-center w-100">
      {{ text }}
    </div>
  </section>
</div>
